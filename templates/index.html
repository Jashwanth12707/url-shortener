<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener</title>
</head>

<body>
    <h2>URL Shortener</h2>

    <form method="post">
        <input type="url" name="long_url" required placeholder="Enter long URL">
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
    <p>
        Short URL:
        <a href="/{{ short_url }}">
            http://127.0.0.1:5000/{{ short_url }}
        </a>
    </p>
    <p>Clicks: {{ clicks }}</p>
    {% endif %}
</body>

</html>
